<!-- reviewsapp/templates/reviews/review_confirm_delete.html -->
<!--
/**
 * @file review_confirm_delete.html
 * @brief Template para confirmar a remoção de uma review.
 * @details Exibe uma mensagem de confirmação com o título da review e opções para cancelar ou remover.
 */
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Remoção</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Confirmar Remoção</h1>
        <p>Tem certeza que deseja remover a review: <strong>{{ review.titulo }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'lista_reviews' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-danger">Remover</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
